<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Test</h1>
    <h2 id="today"></h2>
    <h2 id="username"></h2>
    <script onload="start();" src="js/pckg.js" async></script>
    <script type="text/javascript">
        function start() {
            var package = pckg();

            const info = document.getElementById('today');
            info.textContent = package.today();

            const username = document.getElementById('username');
            username.textContent = package.name();
        };
    </script>
</body>

</html>
